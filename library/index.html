---
layout: master
title: Library
---
<section>
  <h1>Library</h1>
  <p>
    I like reading things that smarter people have written
    because then I can present them as my own ideas at parties.
  </p>
  <hr>
  <ul>
    {% for item in site.data.library %}
    <li class='book'>
      <a href='{{ item.link }}'>
        <h2>{{ item.title }}</h2>
      </a>
      <p>{{ item.desc }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
