<section>
  <h1>Quotes</h1>
  <p>
    Smart people say smart things, but unfortunately our minds are fickle
    bastards and tend to forget them. This is my refill station.
  </p>
  <hr>
  <ul>
    {% for quote in site.data.quotes %}
    <li class='quote'>
      <p>"{{ quote.quote }}"</p>
      <span>- {{ quote.author }}</span>
    </li>
    {% endfor %}
  </ul>
</section>
