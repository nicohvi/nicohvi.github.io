---
layout: master
---
<section id='cover'>
  <div class='cover-photo'></div>
  <div class='blur'></div>
  <div class='darken'></div>
</section>
<section class='header'>
  <div class='text'>
    <h1 class='title'></h1>
    <h2 class='sub'></h2>
  </div>
</section>
<section class='content'>
  <article id='post'>
    {{ content }}
    <section class='meta'>
      {{ page.tags | join ', ' }}
    </section>
  </article>
</section>
